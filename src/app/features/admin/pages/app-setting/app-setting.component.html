<div class="settings-container">
    <div class="card settings-card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Application Settings</h5>
            <button class="btn btn-sm btn-outline-secondary" (click)="loadSettings()" [disabled]="loading">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="saveSettings()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Rate per Labour</label>
                        <input type="number" class="form-control" formControlName="rate" placeholder="e.g. 150" />
                        <div class="invalid-feedback" *ngIf="form.get('rate')?.invalid && form.get('rate')?.touched">
                            Please enter a valid rate. </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Logistic Cost</label>
                        <input type="number" class="form-control" formControlName="logistic" placeholder="e.g. 250" />
                        <div class="invalid-feedback"
                            *ngIf="form.get('logistic')?.invalid && form.get('logistic')?.touched"> Please enter a valid
                            logistic cost. </div>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end">
                    <button class="btn btn-primary px-4" [disabled]="saving || form.invalid">
                        <i class="bi bi-save me-1"></i> {{ saving ? 'Saving...' : 'Save Settings' }} </button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted" *ngIf="currentSetting"> Last modified: {{ currentSetting.modifyOn |
                    date:'short' }} </small>
                <div *ngIf="message" class="alert alert-info py-2 mt-3 mb-0">{{ message }}</div>
            </div>
        </div>
    </div>
</div>
