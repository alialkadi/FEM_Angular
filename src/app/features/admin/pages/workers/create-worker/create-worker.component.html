<div class="worker-container">
    <h2>Create New Worker</h2>
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert success"> {{ successMessage }} </div>
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert error"> {{ errorMessage }} </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-row">
            <label>Email</label>
            <input type="email" formControlName="email">
            <small *ngIf="f['email'].touched && f['email'].invalid">Valid email is required</small>
        </div>
        <div class="form-row">
            <label>Password</label>
            <input type="password" formControlName="password">
            <small *ngIf="f['password'].touched && f['password'].invalid"> Minimum 6 characters required </small>
        </div>
        <div class="form-row">
            <label>First Name</label>
            <input type="text" formControlName="firstName">
            <small *ngIf="f['firstName'].touched && f['firstName'].invalid">First Name is required</small>
        </div>
        <div class="form-row">
            <label>Last Name</label>
            <input type="text" formControlName="lastName">
            <small *ngIf="f['lastName'].touched && f['lastName'].invalid">Last Name is required</small>
        </div>
        <div class="form-row">
            <label>Phone Number</label>
            <input type="text" formControlName="phoneNumber">
            <small *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid">Phone Number is required</small>
        </div>
        <div class="form-row">
            <label>Address</label>
            <input type="text" formControlName="address">
            <small *ngIf="f['address'].touched && f['address'].invalid">Address is required</small>
        </div>
        <div class="form-row">
            <label>Daily Capacity</label>
            <input type="number" formControlName="dailyCapacity">
            <small *ngIf="f['dailyCapacity'].touched && f['dailyCapacity'].invalid"> Daily capacity must be at least 1
            </small>
        </div>
        <button type="submit" [disabled]="loading"> {{ loading ? 'Creating...' : 'Create Worker' }} </button>
    </form>
</div>
