<div class="login-container">
  <div class="login-card">
    <h1 class="title">Sign In</h1>
    <p class="subtitle">Enter your email and phone number to sign in securely.</p>
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-step">
        <input class="input" type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
        <input class="input" type="text" name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="Phone Number"
          required />
        <div class="btn-group">
          <button class="btn primary" type="submit" [disabled]="loading"> {{ loading ? 'Signing In...' : 'Sign In' }}
          </button>
        </div>
      </div>
    </form>
    <div class="progress" *ngIf="loading">
      <div class="bar"></div>
    </div>
    <p *ngIf="error" class="error-text">{{ error }}</p>
    <div class="instructions">
      <p>ðŸ‘‰ Enter your email and phone number to log in.</p>
    </div>
  </div>
</div>
